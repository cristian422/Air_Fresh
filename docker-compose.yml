services:
  db:
    image: postgres:16
    container_name: airfresh_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-tallerdedi1}
      POSTGRES_DB: ${POSTGRES_DB:-Airfresh}
      TZ: America/Bogota
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      # La interpolaci√≥n se resuelve en tiempo de compose, no dentro del contenedor
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-Airfresh}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - airnet

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: airfresh_backend
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      TZ: America/Bogota
      PORT: 8000
      WORKERS: 2
      DATABASE_URL: postgresql+psycopg2://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-tallerdedi1}@db:5432/${POSTGRES_DB:-Airfresh}
    ports:
      - "8000:8000"
    networks:
      - airnet

volumes:
  db_data:

networks:
  airnet:
    driver: bridge
